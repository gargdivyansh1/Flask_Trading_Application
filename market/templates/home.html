{% extends 'base.html' %}
{% block title %}
    Welcome to Divyansh Garg Coding Market
{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid text-white bg-dark position-relative text-center mb-0"
     style="background: linear-gradient(to right, #0f2027, #203a43, #2c5364); border-radius: 1rem; box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <h1 class="display-4 fw-bold mb-3 text-info">Divyansh Garg Coding Market</h1>
        <p class="lead font-weight-light mb-4 text-light">Start purchasing high-quality coding tools, assets, and utilities built for developers. Click below to enter the market!</p>
        <a class="btn btn-lg btn-outline-info shadow" href="{{ url_for('market_page') }}">
          <i class="fas fa-store mr-2"></i> Enter Market
        </a>
      </div>
    </div>
  </div>

  <!-- Decorative Background Shapes -->
  <div class="d-none d-md-block position-absolute w-100 h-100" style="top: 0; left: 0; pointer-events: none;">
    <div class="bg-info rounded-circle position-absolute" style="width: 120px; height: 120px; top: 10%; left: 5%; opacity: 0.1;"></div>
    <div class="bg-light rounded-circle position-absolute" style="width: 160px; height: 160px; bottom: 15%; right: 10%; opacity: 0.05;"></div>
  </div>
</div>
{% endblock %}
